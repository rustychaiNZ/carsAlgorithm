<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/stylesheet.css">

		<title>Car Functions</title>
	</head>
	<body>

		<div class="jumbotron">
			<h1 class="display-4 text-center">Car Yard</h1>
		</div>

		<div class="container bg-light">

			<h2>Select Cars</h2>
			<!-- Buttons -->
			<button id="allCars" class="btn btn-sm btn-info">All Cars</button>
			<button id="highLowMileage" class="btn btn-sm btn-info">Sort Mileage High</button>
			<button id="lowHighPrice" class="btn btn-sm btn-info">Sort Price Low</button>
			<button id="moreThan1.5Tons" class="btn btn-sm btn-info">More than 1.5tons</button>
			<!-- Buttons End -->
			<br>
			<!-- Search -->
			<div class="row align-items-end">
				<!-- Field and label -->
				<div class="col-md-10">
					<label for="searchMake">Search for Make</label>
					<input type="text" id="searchMake" class="form-control" placeholder="Enter Make">
				</div>
				<!-- Submit Button -->
				<div class="col-md-2">
					<button id="searchMakeBtn" class="btn btn-lg btn-block btn-info">Search</button>
				</div>
			</div>

			<!-- Results -->
			<div class="row align-items-center resultsContainer" id="results">
				
			</div>
			
		<!-- End of container -->
		</div>

		<!-- Optional JavaScript -->
		<script src="js/script.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
